{% extends 'basic.html' %}
{% block title %}Sign_Up{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center bg-dark text-white p-3">Sign Up</h3>

                    {% for message in messages %}                    
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong> {{message}} </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}

                </div>
                <div class="card-body">
                    <form action="/auth/signup/" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="pass1" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="pass2" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark mt-3">Sign Up</button>
                        </div>

                        <br>
                        Already User ? <a href="/auth/login">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
